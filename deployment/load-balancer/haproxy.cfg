global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # SSL/TLS configuration
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    tune.ssl.default-dh-param 2048

defaults
    log global
    mode http
    option httplog
    option dontlognull
    option http-server-close
    option forwardfor except 127.0.0.0/8
    option redispatch
    retries 3
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    timeout http-request 10s
    timeout http-keep-alive 10s
    timeout check 10s
    maxconn 50000

    # Error files
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics page
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats auth admin:admin123
    stats admin if TRUE

# Frontend for HTTP traffic (redirect to HTTPS)
frontend http_frontend
    bind *:80
    mode http

    # Redirect to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }

# Frontend for HTTPS traffic
frontend https_frontend
    bind *:443 ssl crt /etc/haproxy/certs/ai-orchestrator.pem
    mode http

    # Security headers
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header X-Frame-Options "SAMEORIGIN"
    http-response set-header X-Content-Type-Options "nosniff"
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Referrer-Policy "strict-origin-when-cross-origin"

    # Rate limiting
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request deny deny_status 429 if { sc_http_req_rate(0) gt 100 }

    # ACLs for different paths
    acl is_metrics path_beg /metrics
    acl is_health path_beg /health /ready
    acl is_api path_beg /api
    acl is_websocket hdr(Upgrade) -i WebSocket

    # Use appropriate backend
    use_backend metrics_backend if is_metrics
    use_backend health_backend if is_health
    use_backend api_backend if is_api
    use_backend websocket_backend if is_websocket
    default_backend web_backend

# Backend for main web traffic (Blue/Green)
backend web_backend
    mode http
    balance roundrobin

    # Health checks
    option httpchk GET /health HTTP/1.1\r\nHost:\ localhost
    http-check expect status 200

    # Session persistence
    cookie SERVERID insert indirect nocache

    # Blue environment (active)
    server blue1 ai-orchestrator-blue-1:5001 check cookie blue1 weight 100
    server blue2 ai-orchestrator-blue-2:5001 check cookie blue2 weight 100
    server blue3 ai-orchestrator-blue-3:5001 check cookie blue3 weight 100

    # Green environment (standby - weight 0)
    server green1 ai-orchestrator-green-1:5001 check cookie green1 weight 0 backup
    server green2 ai-orchestrator-green-2:5001 check cookie green2 weight 0 backup
    server green3 ai-orchestrator-green-3:5001 check cookie green3 weight 0 backup

# Backend for API traffic with canary routing
backend api_backend
    mode http
    balance roundrobin

    option httpchk GET /health HTTP/1.1\r\nHost:\ localhost
    http-check expect status 200

    # Stable version (90% traffic)
    server stable1 ai-orchestrator-stable-1:5001 check weight 90
    server stable2 ai-orchestrator-stable-2:5001 check weight 90
    server stable3 ai-orchestrator-stable-3:5001 check weight 90

    # Canary version (10% traffic)
    server canary1 ai-orchestrator-canary-1:5001 check weight 10

# Backend for WebSocket connections
backend websocket_backend
    mode http
    balance leastconn

    option httpchk GET /health HTTP/1.1\r\nHost:\ localhost
    http-check expect status 200

    # WebSocket specific settings
    timeout tunnel 3600s
    timeout server 3600s

    server ws1 ai-orchestrator-blue-1:5001 check
    server ws2 ai-orchestrator-blue-2:5001 check
    server ws3 ai-orchestrator-blue-3:5001 check

# Backend for metrics
backend metrics_backend
    mode http
    balance roundrobin

    server metrics1 ai-orchestrator-blue-1:9090 check
    server metrics2 ai-orchestrator-blue-2:9090 check
    server metrics3 ai-orchestrator-blue-3:9090 check

# Backend for health checks
backend health_backend
    mode http
    balance roundrobin

    server health1 ai-orchestrator-blue-1:5001 check
    server health2 ai-orchestrator-blue-2:5001 check
    server health3 ai-orchestrator-blue-3:5001 check

# Cache configuration for static assets
cache small
    total-max-size 64
    max-object-size 10000
    max-age 3600
