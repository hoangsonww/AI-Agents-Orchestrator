apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-orchestrator-config
data:
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  ENABLE_CACHING: "true"
  CACHE_TTL: "3600"
  MAX_CONCURRENT_AGENTS: "3"
  REQUEST_TIMEOUT: "600"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-orchestrator-config-file
data:
  agents.yaml: |
    agents:
      codex:
        enabled: true
        command: "codex"
        role: "implementation"
        timeout: 300
        description: "Primary implementation agent"

      gemini:
        enabled: true
        command: "gemini"
        role: "review"
        timeout: 180
        description: "Code review agent"

      claude:
        enabled: true
        command: "claude"
        role: "refinement"
        timeout: 300
        description: "Refinement agent"

    workflows:
      default:
        - agent: "codex"
          task: "implement"
        - agent: "gemini"
          task: "review"
        - agent: "claude"
          task: "refine"

    settings:
      max_iterations: 3
      output_dir: "./output"
      log_level: "INFO"
