name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 'Phase 1ï¸âƒ£: Run linters and formatters (errors silenced)'
        run: |
          make lint || true
          make format || true
          make type-check || true
          make security || true
        continue-on-error: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Phase 2ï¸âƒ£ & 3ï¸âƒ£: Build and push Docker image'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator:latest

      - name: 'Phase 4ï¸âƒ£: Pipeline Summary'
        run: |
          echo "## âœ… CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting & Formatting**: Completed (errors were silenced)." >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: Built and pushed to GHCR." >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: `latest` and `${{ github.sha }}`" >> $GITHUB_STEP_SUMMARY
          echo " " >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Image pushed to: ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator" >> $GITHUB_STEP_SUMMARY
