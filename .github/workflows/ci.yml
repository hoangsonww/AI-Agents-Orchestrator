name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 'Phase 1ï¸âƒ£: Run linters and formatters (errors silenced)'
        run: |
          make lint || true
          make format || true
          make type-check || true
          make security || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 'Phase 2ï¸âƒ£: Build Docker image'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator:latest
          outputs: type=docker,dest=/tmp/ai-orchestrator.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/ai-orchestrator.tar

  push-to-ghcr:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/ai-orchestrator.tar

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Phase 3ï¸âƒ£: Push Docker image to GHCR'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator:latest

  pipeline-summary:
    runs-on: ubuntu-latest
    needs: push-to-ghcr
    steps:
      - name: 'Phase 4ï¸âƒ£: Pipeline Summary'
        run: |
          echo "## âœ… CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting & Formatting**: Completed (errors were silenced)." >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: Built and pushed to GHCR." >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: 
            latest
             and
            ${{ github.sha }}
            " >> $GITHUB_STEP_SUMMARY
                      echo " " >> $GITHUB_STEP_SUMMARY
                      echo "ðŸš€ Image pushed to: ghcr.io/${{ github.repository_owner }}/ai-agents-orchestrator" >> $GITHUB_STEP_SUMMARY