name: Azure Production Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: ai-orchestrator-production-rg
  AKS_CLUSTER: ai-orchestrator-production-aks
  ACR_NAME: aiorchestrator-production
  IMAGE_NAME: ai-orchestrator
  NAMESPACE: ai-orchestrator

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black mypy bandit

      - name: Run linting
        run: |
          black --check .
          flake8 . --max-line-length=100 --exclude=.venv,venv
          mypy orchestrator adapters --ignore-missing-imports

      - name: Run security checks
        run: |
          bandit -r orchestrator adapters -ll

      - name: Run tests
        run: |
          pytest tests/ -v --cov=orchestrator --cov=adapters --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file Dockerfile \
            .

      - name: Scan image for vulnerabilities
        run: |
          az acr check-health --name ${{ env.ACR_NAME }} --yes

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.ai-orchestrator.yourdomain.com
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ai-orchestrator-staging-rg \
            --name ai-orchestrator-staging-aks \
            --overwrite-existing

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy to Staging
        run: |
          kubectl set image deployment/ai-orchestrator-blue \
            ai-orchestrator=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }} \
            -n ${{ env.NAMESPACE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ai-orchestrator-blue -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Run smoke tests
        run: |
          kubectl run smoke-test \
            --image=curlimages/curl:latest \
            --restart=Never \
            --rm -i \
            --namespace=${{ env.NAMESPACE }} \
            -- curl -f http://ai-orchestrator-service/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://ai-orchestrator.yourdomain.com
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy to Green Environment
        run: |
          # Update green deployment
          kubectl set image deployment/ai-orchestrator-green \
            ai-orchestrator=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }} \
            -n ${{ env.NAMESPACE }}

          # Scale up green
          kubectl scale deployment/ai-orchestrator-green --replicas=3 -n ${{ env.NAMESPACE }}

      - name: Wait for Green Rollout
        run: |
          kubectl rollout status deployment/ai-orchestrator-green -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Run Health Checks on Green
        run: |
          # Get green pod
          GREEN_POD=$(kubectl get pod -n ${{ env.NAMESPACE }} -l app=ai-orchestrator,version=green -o jsonpath='{.items[0].metadata.name}')

          # Health check
          kubectl exec -n ${{ env.NAMESPACE }} $GREEN_POD -- curl -f http://localhost:5001/health

          # Wait for stability
          sleep 30

      - name: Switch Traffic to Green
        run: |
          # Switch service to green
          kubectl patch service ai-orchestrator-service -n ${{ env.NAMESPACE }} \
            -p '{"spec":{"selector":{"version":"green"}}}'

          echo "Traffic switched to green environment"

      - name: Monitor for 2 Minutes
        run: |
          echo "Monitoring green environment for 2 minutes..."
          sleep 120

          # Check for errors
          ERROR_COUNT=$(kubectl logs -n ${{ env.NAMESPACE }} -l version=green --since=2m | grep -i error | wc -l)

          if [ $ERROR_COUNT -gt 10 ]; then
            echo "High error count detected: $ERROR_COUNT"
            echo "Rolling back..."

            # Rollback to blue
            kubectl patch service ai-orchestrator-service -n ${{ env.NAMESPACE }} \
              -p '{"spec":{"selector":{"version":"blue"}}}'

            echo "Rolled back to blue environment"
            exit 1
          fi

          echo "Green environment is stable"

      - name: Scale Down Blue Environment
        run: |
          # Scale down blue after successful deployment
          kubectl scale deployment/ai-orchestrator-blue --replicas=0 -n ${{ env.NAMESPACE }}
          echo "Blue environment scaled down"

      - name: Tag Release
        run: |
          git tag -a "v$(date +'%Y%m%d-%H%M%S')" -m "Production release ${{ steps.vars.outputs.sha_short }}"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to production: ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
